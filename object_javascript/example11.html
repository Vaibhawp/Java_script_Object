<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sports = ["cricket", "volleyball", "Soccer", "football"];
      document.write("<b>Before Slicing:</b><br>");
      document.write(sports);
      document.write("<br>");

      new_sports = sports.reverse(0, 2);

      document.write("<br>");
      document.write("<b>After Slicing:</b><br>");
      document.write(new_sports);
    </script>
  </body>
</html>
