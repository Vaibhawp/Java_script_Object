<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Item-id</th>
          <th scope="col">Item</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Apple</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Banana</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Mango</td>
        </tr>
      </tbody>
    </table>
    <div>
      <form class="form">
        <label for="itemid">ItemId</label>
        <input type="text" class="form-control" id="itemid">
        <label for="qty">Qty</label>
        <input type="text" class="form-control" id="qty">
      </form>
    </div>


   
    <div>
      <table class="table table-dark mt-3">
        <thead>
          <tr>
            <th scope="col">Item-id</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total price</th>
          </tr>
        </thead>
        <tbody id ="tbody">

        </tbody>
        <div class="container mt-7">
          <button class="btn btn-primary mt-5" onclick="addRow()">Add</button>
        </div>
    </div>
    <div class="container mt-7">
      <button class="btn btn-primary mt-5" onclick="bill()">Total Amount</button>
    </div>
    
    
<h2> Result</h2>
<h3 style="display: inline-block;" > Total Price is</h3>
<p id="new" style="display: inline-block;"></p>

    <script>

let obj= {
  1 : 100 ,
  2 : 70 ,
  3 : 80 
};
 var TotalPrice =0;

 function addRow()
{
  const tr =  document.createElement('tr');
 const td1 =document.createElement('td');
  const td2 = document.createElement('td');
  const td3 =document.createElement('td');
  const td4 =document.createElement('td');
   const ItemId= document.getElementById('itemid').value;
   const Quntity=document.getElementById('qty').value;

  let  c = obj[ItemId]*Quntity;
  TotalPrice +=c;
  td1.appendChild(document.createTextNode(ItemId));
  td2.appendChild(document.createTextNode(Quntity));
  td3.appendChild(document.createTextNode((obj[ItemId])));
  td4.appendChild(document.createTextNode(c));
   tr.appendChild(td1);
   tr.appendChild(td2);
   tr.appendChild(td3);
   tr.appendChild(td4);

  document.getElementById('tbody').appendChild(tr);
  

} 
function  bill(){
  document.getElementById('new').innerHTML="";
  document.getElementById('new').innerHTML=TotalPrice;

}



  


    </script>
  </body>
</html>
